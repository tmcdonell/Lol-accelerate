# For more information, see: http://docs.haskellstack.org/en/stable/yaml_configuration.html
# vim: nospell

resolver: lts-7.0
compiler: ghc-8.0.1.20161117
compiler-check: match-exact
setup-info:
  ghc:
    linux64:
      8.0.1.20161117:
        url: http://downloads.haskell.org/~ghc/8.0.2-rc1/ghc-8.0.1.20161117-x86_64-deb8-linux.tar.xz
        content-length: 112047972
        sha1: 6a6e4c9c53c71cc84b6966a9f61948542fd2f15a
    macosx:
      8.0.1.20161117:
        url: https://downloads.haskell.org/~ghc/8.0.2-rc1/ghc-8.0.1.20161117-x86_64-apple-darwin.tar.xz
        content-length: 113379688
        sha1: 53ed03d986a49ea680c291540ce44ce469514d7c
    windows64:
      8.0.1.20161117:
        url: https://downloads.haskell.org/~ghc/8.0.2-rc1/ghc-8.0.1.20161117-x86_64-unknown-mingw32.tar.xz
        content-length: 155652048
        sha1: 74118dd8fd8b5e4c69b25df1644273fbe13177c7

packages:
- '.'

- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: da996ecc5403234b5adc18ee6f30fa8d5a4d4022
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: f4c84a5c961345bf65059f555f21c6e8bf3070a1
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: cd8d31c24717ab1041057d1979113689ac79fead
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: bc4fa35bf5c6502869b1c30e2ebabc0691e0f300
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/numeric-prelude-accelerate.git
    commit: b1c3630f09e9e45a26deac3c1fe6194b9eb40263
  extra-dep: true

- location:
    git:    https://github.com/cpeikert/Lol.git
    commit: 5a5e530fedbdde00f55da07c29620ac8cb82e168
  extra-dep: true
  subdirs:
    - 'lol'
    - 'lol-benches'
    - 'lol-tests'

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.1'
- 'libffi-0.1'
- 'llvm-general-3.5.1.2'
- 'llvm-general-pure-3.5.1.0'
- 'non-negative-0.1.1'
- 'numeric-prelude-0.4.2'
- 'tagged-transformer-0.8'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  lol-accelerate:
    cuda: false
    llvm-cpu: false
    llvm-ptx: false
  accelerate:
    internal-checks: false
    unsafe-checks: false
    bounds-checks: true
    debug: false
    ekg: false
  accelerate-cuda:
    debug: false
  accelerate-llvm-native:
    debug: false
  accelerate-llvm-ptx:
    debug: false
    nvvm:  false

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 1.0.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
