# For more information, see: http://docs.haskellstack.org/en/stable/yaml_configuration.html
# vim: nospell

resolver: lts-8.0

packages:
- '.'

- location:
    git:    https://github.com/tmcdonell/accelerate.git
    commit: 0a9e06d319403fc3e081bc62e7d0b7631b74a91c
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: 6e6fd16a380af2054ab6abe5fd2423e19dda783c
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/accelerate-llvm.git
    commit: 866ae87e492c890b622a429a10eaec0691e5fb6c
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/numeric-prelude-accelerate.git
    commit: 330f2d74a8fa135c0ca143d39c53a56f2eee1fc7
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/Lol.git
    commit: a2226a2dea9bb90576d82c0a6f452ff3a02bb534
  extra-dep: true
  subdirs:
    - 'lol'
    - 'lol-apps'

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: b6e62e26a4a62cb94961c4b9fd9eca97ad04652e
  extra-dep: true

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'libffi-0.1'
- 'llvm-hs-4.1.0.0'
- 'llvm-hs-pure-4.1.0.0'
- 'non-negative-0.1.1'
- 'numeric-prelude-0.4.2'
- 'nvvm-0.7.5.2'
- 'tagged-transformer-0.8'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  lol-accelerate:
    llvm-cpu: true
    llvm-ptx: true
    with-apps: false
    with-execs: false
  accelerate:
    debug: true
    ekg: false
  accelerate-llvm-native:
    debug: true
  accelerate-llvm-ptx:
    debug: true
    nvvm:  false

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 1.0.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
